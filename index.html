<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMax Link 音乐试听</title>
    <style>
        /* 设置页面和视频样式 */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }
        /* 定义点击重播区域样式 */
        #replayButton {
            position: absolute;
            bottom: 70px; /* 离底部10px */
            left: 40px; /* 离左侧10px */
            width: 218px; /* 设定区域宽度 */
            height: 50px; /* 设定区域高度 */
            /*background-color: rgba(0, 0, 0, 0.5);  半透明背景，方便识别 */
            cursor: pointer;
            z-index: 100; /* 确保该区域位于最前 */
        }
    </style>
</head>
<body>
    <!-- 视频播放区域 -->
    <div style="padding:75% 0 0 0;position:relative;">
        <iframe id="vimeo-player"
                src="https://player.vimeo.com/video/1004384003?title=0&byline=0&portrait=0&badge=0&controls=0&autopause=0&autoplay=1"
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"
                style="position:absolute;top:0;left:0;width:100%;height:100%;"
                title="MiniMaxOpenday音乐showcase_独处MeTime">
        </iframe>
    </div>

    <!-- 点击重播区域 -->
    <div id="replayButton"></div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        const iframe = document.querySelector('#vimeo-player');
        const player = new Vimeo.Player(iframe);

        // 设置视频为循环播放
        player.setLoop(true).catch(error => {
            console.error('Error setting loop:', error);
        });

        // 点击重播区域时，重播视频
        document.getElementById('replayButton').addEventListener('click', () => {
            player.setCurrentTime(0).then(() => {
                player.play().catch(error => {
                    console.error('Error playing video:', error);
                });
            }).catch(error => {
                console.error('Error setting time:', error);
            });
        });
    </script>
</body>
</html>
